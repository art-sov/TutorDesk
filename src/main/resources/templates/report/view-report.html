<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generated Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="list-lessons-page">
<div class="container list-lessons-page">
    <h2 class="mt-4" th:text="'Report from ' + ${#temporals.format(startDate, 'dd-MM-yyyy')} + ' to ' + ${#temporals.format(endDate, 'dd-MM-yyyy')}">
        Generated Report
    </h2>
    <hr/>

    <div class="table-responsive">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Student</th>
                <th>Type</th>
                <th>Date</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, iterStat : ${reportItems}" class="clickable-row">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${item.studentName}"></td>
                <td th:text="${item.itemType}"></td>
                <td th:text="${#temporals.format(item.date, 'dd-MM-yyyy')}"></td>
                <td><span th:text="${item.currency.symbol}"></span><span th:text="${#numbers.formatDecimal(item.amount, 1, 2)}"></span></td>
            </tr>
            <tr th:if="${#lists.isEmpty(reportItems)}">
                <td colspan="5" class="text-center">No data for the selected period.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/reports/list}" class="btn btn-secondary mt-4">Back to Reports</a>
</div>
</body>
</html>
