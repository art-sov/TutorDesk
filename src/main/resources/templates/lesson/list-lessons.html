<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="list-lessons-page">
<div class="container list-lessons-page">
    <h1>Lesson List</h1>

    <a href="/lessons/new" class="btn btn-primary btn-add mb-3">Add New Lesson</a>

    <form th:action="@{/lessons/list}" method="get" class="mb-3 d-flex align-items-center">
        <div class="me-2">
            <label for="startDate" class="form-label visually-hidden">Start Date</label>
            <input type="date" id="startDate" name="startDate" th:value="${#temporals.format(startDate, 'yyyy-MM-dd')}" class="form-control">
        </div>
        <div class="me-2">
            <label for="endDate" class="form-label visually-hidden">End Date</label>
            <input type="date" id="endDate" name="endDate" th:value="${#temporals.format(endDate, 'yyyy-MM-dd')}" class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Filter</button>
    </form>

    <div class="table-responsive">
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Topic</th>
                <th>Students</th>
                <th>Payment Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lesson : ${lessons}"
                th:attr="onclick=|window.location.href='@{/lessons/profile/{id}(id=${lesson.id})}'|"
                class="clickable-row">
                <td th:text="${lesson.lessonDate}"></td>
                <td th:text="${#temporals.format(lesson.startTime, 'HH:mm')}"></td>
                <td th:text="${lesson.topic}"></td>
                <td>
                    <div th:each="studentName : ${lesson.studentNames}">
                        <span th:text="${studentName}"></span>
                    </div>
                </td>
                <td>
                    <span th:if="${lesson.paymentStatus != null}"
                          th:text="${lesson.paymentStatus.name()}"
                          th:classappend="${'status-' + lesson.paymentStatus.name().toLowerCase()}">
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
