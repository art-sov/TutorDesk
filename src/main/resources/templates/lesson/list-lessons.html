<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="list-lessons-page">
<div class="container list-lessons-page">
    <h1>Lesson List</h1>
    <a href="/lessons/new" class="btn btn-primary btn-add">Add New Lesson</a>
    <div class="table-responsive">
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Topic</th>
                <th>Students Count</th>
                <th>Payment Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lesson : ${lessons}">
                <td th:text="${lesson.lessonDate}"></td>
                <td th:text="${#temporals.format(lesson.startTime, 'HH:mm')} + ' - ' + ${#temporals.format(lesson.endTime, 'HH:mm')}"></td>
                <td th:text="${lesson.topic}"></td>
                <td th:text="${lesson.lessonStudents != null ? lesson.lessonStudents.size() : 0}"></td>
                <!-- Payment Status will be dynamic, for now just placeholder -->
                <td><span th:text="${'N/A'}"></span></td>
                <td>
                    <a th:href="@{/lessons/edit/{id}(id=${lesson.id})}" class="btn btn-secondary-action">Edit</a>
                    <form th:action="@{/lessons/delete/{id}(id=${lesson.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn table-action-btn">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
