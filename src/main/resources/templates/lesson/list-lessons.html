<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="list-lessons-page">
<div class="container list-lessons-page">
    <h1>Lesson List</h1>
    <a href="/lessons/new" class="btn btn-primary btn-add">Add New Lesson</a>
    <div class="table-responsive">
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Topic</th>
                <th>Students</th>
                <th>Payment Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lesson : ${lessons}"
                th:attr="onclick=|window.location.href='@{/lessons/profile/{id}(id=${lesson.id})}'|"
                class="clickable-row">
                <td th:text="${lesson.lessonDate}"></td>
                <td th:text="${#temporals.format(lesson.startTime, 'HH:mm')}"></td>
                <td th:text="${lesson.topic}"></td>
                <td>
                    <div th:each="lessonStudent : ${lesson.lessonStudents}">
                        <span th:text="${lessonStudent.student.firstName + ' ' + lessonStudent.student.lastName}"></span>
                    </div>
                </td>
                <!-- Payment Status will be dynamic, for now just placeholder -->
                <td><span th:text="${'N/A'}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
