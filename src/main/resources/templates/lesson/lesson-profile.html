<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Lesson: ' + ${lesson.topic}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="profile-page">
<div class="container profile-page">
    <h2 th:text="'Lesson'">Lesson Details</h2>
    <hr/>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Details</h5>
            <p class="card-text"><strong>Date:</strong> <span th:text="${lesson.lessonDate}"></span></p>
            <p class="card-text"><strong>Start Time:</strong> <span th:text="${#temporals.format(lesson.startTime, 'HH:mm')}"></span></p>
            <p class="card-text"><strong>Topic:</strong> <span th:text="${lesson.topic}"></span></p>

            <h5 class="card-title mt-4">Students Enrolled</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:each="lessonStudent : ${lesson.studentAssociations}" style="background: rgba(255, 255, 255, 0.05); color: white;">
                    <strong th:text="${lessonStudent.studentFirstName + ' ' + lessonStudent.studentLastName}"></strong>
                    - <span th:text="${lessonStudent.paymentStatus}"></span>
                </li>
                <li class="list-group-item" th:if="${lesson.studentAssociations.isEmpty()}" style="background: rgba(255, 255, 255, 0.05); color: white;">No students enrolled.</li>
            </ul>
        </div>
    </div>
    <a th:href="@{/lessons/edit/{id}(id=${lesson.id})}" class="btn btn-primary btn-profile-action">Edit Lesson</a>
    <form th:action="@{/lessons/delete/{id}(id=${lesson.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-primary btn-profile-action" style="background: #dc3545; box-shadow: 0 4px 15px rgba(220, 53, 69, 0.6);"
                onclick="return confirm('Are you sure you want to delete this lesson?');">Delete Lesson</button>
    </form>
    <a href="/lessons/list" class="btn btn-secondary btn-profile-action">Back to Lesson List</a>
</div>
</body>
</html>
