<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h2>Edit Lesson</h2>
    <form th:action="@{/lessons/update/{id}(id=${lesson.id})}" th:object="${lesson}" method="post" novalidate>
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="lessonDate" class="form-label">Lesson Date</label>
            <input type="date" class="form-control" th:classappend="${#fields.hasErrors('lessonDate') ? 'is-invalid' : ''}" id="lessonDate" th:field="*{lessonDate}" required>
            <div th:if="${#fields.hasErrors('lessonDate')}" th:errors="*{lessonDate}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="startTime" class="form-label">Start Time</label>
            <input type="time" class="form-control" th:classappend="${#fields.hasErrors('startTime') ? 'is-invalid' : ''}" id="startTime" th:field="*{startTime}" required>
            <div th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
            <label for="topic" class="form-label">Topic</label>
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('topic') ? 'is-invalid' : ''}" id="topic" th:field="*{topic}" placeholder="Enter lesson topic">
            <div th:if="${#fields.hasErrors('topic')}" th:errors="*{topic}" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
            <label for="students" class="form-label">Select Students</label>
            <select multiple class="form-control" th:classappend="${#fields.hasGlobalErrors() ? 'is-invalid' : ''}" id="students" name="selectedStudentIds" size="5">
                <option th:each="student : ${allStudents}"
                        th:value="${student.id}"
                        th:text="${student.firstName + ' ' + student.lastName}"
                        th:selected="${#lists.contains(selectedStudentIds, student.id)}">
                </option>
            </select>
            <div th:if="${#fields.hasGlobalErrors()}" class="invalid-feedback">At least one student must be selected for the lesson.</div>
        </div>

        <button type="submit" class="btn btn-primary">Update Lesson</button>
        <a th:href="@{/lessons/profile/{id}(id=${lesson.id})}" class="btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
