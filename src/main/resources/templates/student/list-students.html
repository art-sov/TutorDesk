<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TutorDesk - Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="list-students-page">
<div class="container list-students-page">
    <h1>All Students</h1>
    <a href="/students/new" class="btn btn-primary btn-add">Add New Student</a>
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Knowledge Level</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}"
            th:attr="onclick=|window.location.href='@{/students/profile/{id}(id=${student.id})}'|"
            class="clickable-row">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.knowledgeLevel}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
