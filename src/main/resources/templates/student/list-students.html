<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TutorDesk - Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="list-students-page">
<div class="container list-students-page">
    <h1>All Students</h1>
    <a href="/students/new" class="btn btn-primary btn-add-student">Add New Student</a>
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn-secondary-action">Edit</a>
                <a th:href="@{/students/profile/{id}(id=${student.id})}" class="btn-secondary-action">View Profile</a>
                <form th:action="@{/students/delete/{id}(id=${student.id})}" th:method="post" onsubmit="return confirm('Are you sure you want to delete this student?');">
                    <button type="submit" class="table-action-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
