<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TutorDesk - Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="list-students-page">
<div class="container list-students-page">
    <h1>All Students</h1>
    <a href="/students/new" class="btn btn-primary btn-add">Add New Student</a>
    <form th:action="@{/students/list}" method="get" class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="showInactive" name="showInactive"
                   th:checked="${showInactive}" onchange="this.form.submit()">
            <label class="form-check-label" for="showInactive">Show Inactive Students</label>
        </div>
    </form>
    <div class="table-responsive">
        <table>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Knowledge Level</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}"
                th:attr="onclick=|window.location.href='@{/students/profile/{id}(id=${student.id})}'|"
                th:classappend="${student.active ? '' : 'inactive-student-row'}"
                class="clickable-row">
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.knowledgeLevel}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
