<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student - TutorDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h2>Edit Student</h2>
    <form th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post" novalidate>
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter first name" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter last name" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" th:field="*{age}" placeholder="Enter age">
        </div>
        <div class="mb-3">
            <label for="knowledgeLevel" class="form-label">Knowledge Level</label>
            <input type="text" class="form-control" id="knowledgeLevel" th:field="*{knowledgeLevel}" placeholder="e.g., A2, B1, C1">
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" th:field="*{country}" placeholder="Enter country">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phone number">
        </div>
        <div class="mb-3">
            <label for="globalGoal" class="form-label">Global Goal</label>
            <textarea class="form-control" id="globalGoal" th:field="*{globalGoal}" rows="3" placeholder="Describe the student's goal"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price per Lesson</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Enter price per lesson" step="0.01">
        </div>
        <div class="mb-3">
            <label for="currency" class="form-label">Currency</label>
            <select id="currency" th:field="*{currency}" class="form-control">
                <option value="">Select Currency</option>
                <option th:each="curr : ${currencies}"
                        th:value="${curr}"
                        th:text="${curr}"
                        th:selected="${curr == student.currency}">Currency</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Student</button>
        <a href="/students/list" class="btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
