<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${student.firstName} + ' ' + ${student.lastName} + ' Profile'">Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container profile-page">
    <h2 th:text="${student.firstName} + ' ' + ${student.lastName}">Student Profile</h2>
    <hr/>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Details</h5>
            <p class="card-text"><strong>First Name:</strong> <span th:text="${student.firstName}"></span></p>
            <p class="card-text"><strong>Last Name:</strong> <span th:text="${student.lastName}"></span></p>
            <p class="card-text"><strong>Age:</strong> <span th:text="${student.age}"></span></p>
            <p class="card-text"><strong>Knowledge Level:</strong> <span th:text="${student.knowledgeLevel}"></span></p>
            <p class="card-text"><strong>Country:</strong> <span th:text="${student.country}"></span></p>
            <p class="card-text"><strong>Phone Number:</strong> <span th:text="${student.phoneNumber}"></span></p>
            <p class="card-text"><strong>Goal:</strong> <span th:text="${student.globalGoal}"></span></p>
            <p class="card-text"><strong>Price:</strong> <span th:text="${student.currency.symbol + #numbers.formatDecimal(student.price, 1, 0)}"></span></p>
            <p class="card-text"><strong>Status:</strong> <span th:text="${student.active ? 'Active' : 'Inactive'}"></span></p>
        </div>
    </div>
    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary btn-profile-action">Update Student</a>
    
    <form th:action="@{/students/deactivate/{id}(id=${student.id})}" method="post" style="display:inline;" th:if="${student.active}">
        <button type="submit" class="btn btn-primary btn-profile-action"
                style="background: #dc3545; box-shadow: 0 4px 15px rgba(220, 53, 69, 0.6);"
                onclick="return confirm('Are you sure you want to deactivate this student?');">Deactivate Student
        </button>
    </form>

    <form th:action="@{/students/activate/{id}(id=${student.id})}" method="post" style="display:inline;" th:unless="${student.active}">
        <button type="submit" class="btn btn-primary btn-profile-action"
                style="background: #28a745; box-shadow: 0 4px 15px rgba(40, 167, 69, 0.6);"
                onclick="return confirm('Are you sure you want to activate this student?');">Activate Student
        </button>
    </form>

    <form th:action="@{/students/hard-delete/{id}(id=${student.id})}" method="post" style="display:inline;" th:unless="${student.active}">
        <button type="submit" class="btn btn-primary btn-profile-action"
                style="background: #ff0000; box-shadow: 0 4px 15px rgba(255, 0, 0, 0.6);"
                onclick="return confirm('WARNING: Are you absolutely sure you want to permanently delete this student and all associated data? This action cannot be undone.');">Hard Delete Student
        </button>
    </form>
    
    <a href="/students/list" class="btn btn-secondary btn-profile-action">Back to Student List</a>
</div>
</body>
</html>
