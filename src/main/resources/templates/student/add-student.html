<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h2>Add New Student</h2>
    <form th:action="@{/students/create}" th:object="${student}" method="post" novalidate>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' : ''}" id="firstName" th:field="*{firstName}" placeholder="Enter first name" required>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid' : ''}" id="lastName" th:field="*{lastName}" placeholder="Enter last name">
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" th:classappend="${#fields.hasErrors('age') ? 'is-invalid' : ''}" id="age" th:field="*{age}" placeholder="Enter age">
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="knowledgeLevel" class="form-label">Knowledge Level</label>
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('knowledgeLevel') ? 'is-invalid' : ''}" id="knowledgeLevel" th:field="*{knowledgeLevel}" placeholder="e.g., A2, B1, C1">
            <div th:if="${#fields.hasErrors('knowledgeLevel')}" th:errors="*{knowledgeLevel}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('country') ? 'is-invalid' : ''}" id="country" th:field="*{country}" placeholder="Enter country">
            <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('phoneNumber') ? 'is-invalid' : ''}" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phone number">
            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="globalGoal" class="form-label">Global Goal</label>
            <textarea class="form-control" th:classappend="${#fields.hasErrors('globalGoal') ? 'is-invalid' : ''}" id="globalGoal" th:field="*{globalGoal}" rows="3" placeholder="Describe the student's goal"></textarea>
            <div th:if="${#fields.hasErrors('globalGoal')}" th:errors="*{globalGoal}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="priceIndividual" class="form-label">Individual Price per Lesson</label>
            <input type="number" class="form-control" th:classappend="${#fields.hasErrors('priceIndividual') ? 'is-invalid' : ''}" id="priceIndividual" th:field="*{priceIndividual}" placeholder="Enter individual price" step="0.01">
            <div th:if="${#fields.hasErrors('priceIndividual')}" th:errors="*{priceIndividual}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="priceGroup" class="form-label">Group Price per Lesson</label>
            <input type="number" class="form-control" th:classappend="${#fields.hasErrors('priceGroup') ? 'is-invalid' : ''}" id="priceGroup" th:field="*{priceGroup}" placeholder="Enter group price" step="0.01">
            <div th:if="${#fields.hasErrors('priceGroup')}" th:errors="*{priceGroup}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="currency" class="form-label">Currency</label>
            <select id="currency" class="form-control" th:classappend="${#fields.hasErrors('currency') ? 'is-invalid' : ''}" th:field="*{currency}">
                <option value="">Select Currency</option>
                <option th:each="curr : ${currencies}"
                        th:value="${curr}"
                        th:text="${curr}">Currency</option>
            </select>
            <div th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}" class="invalid-feedback"></div>
        </div>
        <button type="submit" class="btn btn-primary">Save Student</button>
        <a href="/" class="btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
