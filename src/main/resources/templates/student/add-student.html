<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Student</h2>
    <hr/>
    <form th:action="@{/students/create}" th:object="${student}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter first name" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter last name" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" th:field="*{age}" placeholder="Enter age">
        </div>
        <div class="mb-3">
            <label for="knowledgeLevel" class="form-label">Knowledge Level</label>
            <input type="text" class="form-control" id="knowledgeLevel" th:field="*{knowledgeLevel}" placeholder="e.g., A2, B1, C1">
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" th:field="*{country}" placeholder="Enter country">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phone number">
        </div>
        <div class="mb-3">
            <label for="globalGoal" class="form-label">Global Goal</label>
            <textarea class="form-control" id="globalGoal" th:field="*{globalGoal}" rows="3" placeholder="Describe the student's goal"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Student</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
