<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="profile-page">
<div class="container profile-page">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Payment Details</h1>
            <p class="card-text"><strong>Payment Date:</strong> <span th:text="${payment.paymentDate}"></span></p>
            <p class="card-text"><strong>Student:</strong> <span th:text="${payment.student.firstName + ' ' + payment.student.lastName}"></span></p>
            <p class="card-text"><strong>Amount:</strong> <span th:text="${#numbers.formatDecimal(payment.amount, 0, 'COMMA', 2, 'POINT')}"></span> <span th:text="${payment.currency}"></span></p>
            <p class="card-text"><strong>Payment Method:</strong> <span th:text="${payment.paymentMethod}"></span></p>

            <a th:href="@{/payments/edit/{id}(id=${payment.id})}" class="btn btn-primary btn-profile-action">Edit Payment</a>
            <form th:action="@{/payments/delete/{id}(id=${payment.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-primary btn-profile-action">Delete Payment</button>
            </form>
            <a href="/payments/list" class="btn btn-secondary">Back to Payment List</a>
        </div>
    </div>
</div>
</body>
</html>
