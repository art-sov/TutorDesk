<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Add New Payment</h1>
    <form th:action="@{/payments/create}" th:object="${payment}" method="post">
        <div class="mb-3">
            <label for="paymentDate" class="form-label">Payment Date:</label>
            <input type="date" id="paymentDate" th:field="*{paymentDate}" class="form-control"
                   th:classappend="${#fields.hasErrors('paymentDate') ? 'is-invalid' : ''}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('paymentDate')}" th:errors="*{paymentDate}"></div>
        </div>
        <div class="mb-3">
            <label for="student" class="form-label">Student:</label>
            <select id="student" th:field="*{studentId}" class="form-control"
                    th:classappend="${#fields.hasErrors('studentId') ? 'is-invalid' : ''}">
                <option value="">Select Student</option>
                <option th:each="student : ${students}"
                        th:value="${student.id}"
                        th:text="${student.firstName + ' ' + student.lastName}">
                    Student Name
                </option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}"></div>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" id="amount" th:field="*{amount}" class="form-control" step="0.01"
                   th:classappend="${#fields.hasErrors('amount') ? 'is-invalid' : ''}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
        </div>
        <div class="mb-3">
            <label for="currency" class="form-label">Currency:</label>
            <select id="currency" th:field="*{currency}" class="form-control"
                    th:classappend="${#fields.hasErrors('currency') ? 'is-invalid' : ''}">
                <option th:each="currency : ${currencies}"
                        th:value="${currency}"
                        th:text="${currency}">
                    Currency
                </option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}"></div>
        </div>
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method:</label>
            <select id="paymentMethod" th:field="*{paymentMethod}" class="form-control"
                    th:classappend="${#fields.hasErrors('paymentMethod') ? 'is-invalid' : ''}">
                <option th:each="method : ${paymentMethods}"
                        th:value="${method}"
                        th:text="${method}">
                    Payment Method
                </option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('paymentMethod')}" th:errors="*{paymentMethod}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Add Payment</button>
        <a href="/payments/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
