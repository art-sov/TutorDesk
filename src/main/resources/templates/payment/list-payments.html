<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="list-payments-page">
<div class="container list-payments-page">
    <h1>Payment List</h1>
    <a href="/payments/new" class="btn btn-primary btn-add">Add New Payment</a>
    <div class="table-responsive">
        <table>
            <thead>
            <tr>
                <th>Payment Date</th>
                <th>Student</th>
                <th>Amount</th>
                <th>Currency</th>
                <th>Method</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="payment : ${payments}"
                th:attr="onclick=|window.location.href='@{/payments/profile/{id}(id=${payment.id})}'|"
                class="clickable-row">
                <td th:text="${payment.paymentDate}"></td>
                <td th:text="${payment.student.firstName + ' ' + payment.student.lastName}"></td>
                <td th:text="${#numbers.formatDecimal(payment.amount, 0, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${payment.currency}"></td>
                <td th:text="${payment.paymentMethod}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
