databaseChangeLog:
  - changeSet:
      id: 20251223-1
      author: art-sov
      changes:
        - createTable:
            tableName: students
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INT
              - column:
                  name: country
                  type: VARCHAR(50)
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: global_goal
                  type: VARCHAR(500)
              - column:
                  name: knowledge_level
                  type: VARCHAR(50)
              - column:
                  name: last_name
                  type: VARCHAR(50)
              - column:
                  name: phone_number
                  type: VARCHAR(50)
              - column:
                  name: price_group
                  type: NUMERIC(38,2)
                  constraints:
                    nullable: false
              - column:
                  name: price_individual
                  type: NUMERIC(38,2)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: false

        - createTable:
            tableName: lessons
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lesson_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: topic
                  type: VARCHAR(200)

        - createTable:
            tableName: lesson_student
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(10)
              - column:
                  name: payment_status
                  type: VARCHAR(20)
              - column:
                  name: price
                  type: NUMERIC(38,2)
              - column:
                  name: lesson_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(38,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: payment_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: payment_method
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - createTable:
            tableName: student_balance
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(38,2)
              - column:
                  name: currency
                  type: VARCHAR(10)
              - column:
                  name: last_updated_at
                  type: DATETIME
              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            columnNames: student_id, currency
            constraintName: uk_student_balance_currency
            tableName: student_balance


        - addForeignKeyConstraint:
            baseColumnNames: lesson_id
            baseTableName: lesson_student
            constraintName: fk_lesson_student_lesson
            referencedColumnNames: id
            referencedTableName: lessons
        - addForeignKeyConstraint:
            baseColumnNames: student_id
            baseTableName: lesson_student
            constraintName: fk_lesson_student_student
            referencedColumnNames: id
            referencedTableName: students
        - addForeignKeyConstraint:
            baseColumnNames: student_id
            baseTableName: payments
            constraintName: fk_payments_student
            referencedColumnNames: id
            referencedTableName: students
        - addForeignKeyConstraint:
            baseColumnNames: student_id
            baseTableName: student_balance
            constraintName: fk_balance_student
            referencedColumnNames: id
            referencedTableName: students